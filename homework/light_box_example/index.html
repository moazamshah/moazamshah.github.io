<html>
  <head>
    <title>Lightbox Example</title>
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <a href="images/chicken-nose.png" data-lightbox="image-1">
      <img src="images/chicken-nose.png" alt="nose of a chicken">
    </a>
    <a href="images/ghostly-zoots.png" data-lightbox="image-2">
      <img src="images/ghostly-zoots.png" alt="zoots of a ghost">
    </a>
    <a href="images/lil_mib.png" data-lightbox="image-3">
      <img src="images/lil-mib.png" alt="mib of a lil">
    </a>
    <a href="images/loopy-lou.png" data-lightbox="image-4">
      <img src="images/loopy-lou.png" alt="lou of a loopy">
    </a>
    <a href="images/mr-purple.png" data-lightbox="image-5">
      <img src="images/mr-purple.png" data-lightbox="image-5" alt="purple of the mr.">
    </a>
    <a href="images/patrick-carney.png" data-lightbox="image-6">
      <img src="images/patrick-carney.png" alt="carney from patrick">
    </a>
    <a href="images/shake-khan.png" data-lightbox="image-7">
      <img src="images/shaka-khan.png" alt="khan with the shaka">
    </a>
    <a href="images/zoots.png" data-lightbox="image-8">
      <img src="images/zoots.png" data-lightbox="image-8" alt="zoooots, man">
    </a>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
